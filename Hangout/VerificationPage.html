    <script type="text/javascript">
        $(document).ready(function () {
            //var byName = $.getUrlVar('ActivationCode');
            var first = getUrlVars()["ActivationCode"];
                $.ajax({
                    type: 'GET',
                    url: "api/item/UpdateVerifiedEmail/" + first,
                    dataType: 'json',
                    success: function (data) {
                        document.getElementById('lblSuccess').innerHTML = data;
                    }
                });
            function getUrlVars() {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
        });
    </script>
